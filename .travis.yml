language: node_js

cache:
    - npm
    - yarn

node_js:
    - "lts/*"
    - "node"

after_success:
    - yarn build
    - if [ -n "$TRAVIS_TAG" ]; then npm version $TRAVIS_TAG; fi

deploy:
    - provider: npm
      email: richiebendall@gmail.com
      skip_cleanup: true
      api_key: $npm_token
      on:
          tags: true

    - provider: pages
      skip_cleanup: true
      github_commit: "chore: Published documentation [skip ci]"
      github_token: $github_token
      committer_from_gh: true
      keep_history: true
      local_dir: docs
      on:
          tags: true
